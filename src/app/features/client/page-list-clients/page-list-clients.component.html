<app-btn [btn]="btnFiltre" (clicked)="updateState()">
  <img class="btn-action" src="assets/funnel.svg">
</app-btn>

<app-table-light [headers]="headers">
  <tr *ngFor="let c of getClients()">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.ca  }}</td>
      <td>{{ c.state }}</td>
  </tr>
</app-table-light>

<app-btn [btn]="bntAdd">
  <img class="btn-route btn-action" src="assets/plus.svg">
</app-btn>
