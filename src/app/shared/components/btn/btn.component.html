<a *ngIf="btn.route" [ngStyle]="{ background: btn.color }" [routerLink]="btn.route">{{ btn.label }}</a>
<a *ngIf="btn.href" [ngStyle]="{ background: btn.color }" [href]="btn.href">{{ btn.label }}</a>
<button *ngIf="btn.action" [ngStyle]="{ background: btn.color }" (click)="doAction()">{{ btn.label }}</button>
