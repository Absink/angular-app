<table class="table table-success">
  <thead>
    <tr>
      <th *ngFor="let h of headers" [ngClass]=" {
        'color1': colorHeaders == 'basic',
        'color2': colorHeaders == 'red', 
        'color3': colorHeaders == 'green'
      }
      ">{{ h }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-content></ng-content>
  </tbody>
</table>
