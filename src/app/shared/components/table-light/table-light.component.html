<table class="table table-success">
  <thead>
    <tr>
      <th *ngFor="let h of headers">{{ h }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.id }}</td>
      <td>{{ o.client }}</td>
      <td>{{ o | days }}</td>
      <td>{{ o.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ o | total | currency: 'EUR'  }}</td>
      <td>{{ o | total: 'TTC' | currency: 'EUR'  }}</td>
      <td [appColorState]="o.state">{{ o.state }}</td>
    </tr>
  </tbody>
</table>
